on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - "0.0.*.*"
      # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

name: Upload Release Asset
jobs:
  build-and-create-release:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@main
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Download ACT dependency
        run: Invoke-WebRequest https://advancedcombattracker.com/download.php?id=57 -OutFile ACTv3.zip
      - name: Extract ACT files
        run: 7z x ACTv3.zip
#      - name: Restore packages
#        run: msbuild -p:RestorePackagesConfig=true -t:restore
      - name: Build solution
        run: msbuild ACT_EverQuest_DPS_Plugin.sln -t:build -property:Configuration=Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: .\EverQuestDPSPlugin\obj\Release\EverQuestDPSPlugin.dll
          asset_name: EverQuestDPSPlugin.dll
          asset_content_type: application/dll
